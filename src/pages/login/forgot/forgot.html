<ion-header>
</ion-header>
<ion-content class="dark-bg no-scroll">
    <div class="logo center">
        <img src="assets/logo/Punjaabs.png">
    </div> 
    <ion-card class="forgot-card">
        <div class="heading">
            Reset Password
        </div>
        <ion-card-content>
            <ion-item>
                <ion-icon name="person" item-left class="color-blue border"></ion-icon>
                <ion-input type="text" placeholder="Email Address" [(ngModel)]="resetEmail"></ion-input>
            </ion-item>
            <div class="action-btn-container">
                <button ion-button block solid icon-left class="action-btn" (tap)="send()">
                    <ion-icon name='log-in' class="icon" is-active="false"></ion-icon>
                        <span class="text">Send</span>
                    </button>
            </div>
        </ion-card-content>
    </ion-card>
     <ion-fab center bottom>
        <button ion-fab outline class="fab-close" (tap)="cancel()"><ion-icon name="close"></ion-icon></button>
    </ion-fab>
</ion-content>
